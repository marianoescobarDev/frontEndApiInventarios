<div class="container justify-content-center">

    <div class="container">

        <div class="container text-center " style="margin:20px;">
            <h3>Agregar Producto</h3>
        </div>
        <form (ngSubmit)="onSubmit()" class="g-3 mt-5 form-control ">
           
            <div class="row mb-3 mt-5">
                <label for="descripcion" class="col-2 col-form-label offset-3">Descripcion</label>
                <div class="col-3">
                    <input type="text" class=" form-control" id="descripcion" name="descripcion" required="true"
                [(ngModel)]="producto.descripcion">
                </div>
            </div>
            
            <div class="row mb-3" >
                <label for="precio" class="col-2 col-form-label offset-3">Precio</label>
                <div class="col-2">
                    <input type="number" class="form-control" id="precio" name="precio" required="true"
                    [(ngModel)]="producto.precio">
                </div>
            </div>

            <div class="row mb-3">
                <label for="cantidad" class="col-2 col-form-label offset-3">Cantidad</label>
                <div class="col-2">
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required="true"
                    [(ngModel)]="producto.cantidad">
                </div>
                
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm me-3">Guardar</button>
                <button (click)="irListaProductos()" class="btn btn-secondary btn-sm me-3">Regresar</button>
            </div>
        </form>
    </div>
</div>
