<div class="container">
  <div class="container text-center " style="margin:  30px;">
    <h3>Sistema de inventarios</h3>
  </div>

  <table class="table table-hover align-middle">
    <thead class="table-info">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.id}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.cantidad}}</td>
        <td>{{producto.precio}}</td>
        <td class="text-center">
          <div>
            <button (click)="editarProducto(producto.id)" 
            class="btn btn-warning btn-sm me-3">Editar</button>
            <button (click)="eliminarProducto(producto.id)"
              class="btn btn-danger btn-sm me-3">Eliminar</button>
          </div>
        </td>
      </tr>
      <tr>

      </tr>
    </tbody>
  </table>

</div>
